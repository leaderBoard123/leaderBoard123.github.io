<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LeaderBoard</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Leader</span>Board</h1>
    <div class="wrapper">
      <div class="contact">
        <h3>Leader Board</h3>
        <form id="ScorePost">
          <p>
            <label>Username</label>
            <input type="text" name="username" id="username" required>
          </p>
          <p>
            <label>Time</label>
            <input type="text" name="score" id="score">
          </p>
          <p class="full">
            <button type="submit">Submit Time</button>
          </p>
          <p class="full">
            <button type="submit" onclick="window.location.href='leaderboard.html'">Leader Board</button>
          </p>
          <p class="full">
            <button type="getJson" onclick="window.location.href='siebel (1).json'">Siebel (1).json</button>
          </p>
        </form> 
      </div>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
<body>
  <p>
    <h4> <id = "scorelist">
    </h4>
  </p>
</body>
</html>
